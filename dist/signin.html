<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <title>Sign In | Bitypeer</title>
  </head>
  <body>
    <section class="container max-w-lg mx-auto">
      <div class="bg-white h-screen">
        <div class="px-5 h-full w-full">
          <div class="pt-16 pb-10">
            <div class="flex justify-center items-center">
              <img src="./assets/img/login/logo_small.png" alt="" width="40px" class="mr-2" />
              <div class="font-bold text-2xl text-blue-600 tracking-tighter">Bitypeer</div>
            </div>
            <div class="py-14">
              <div class="text-3xl tracking-tight text-center">Sign In</div>
            </div>
            <div class="w-full">
              <form action="" class="">
                <div class="pt-5">
                  <label for="" class="text-lg text-gray-800">USER ID</label>
                  <div class="pt-2 relative">
                    <input
                      type="text"
                      placeholder="ID"
                      class="pl-5 pr-16 border border-blue-500 rounded-full py-2 w-full text-lg h-12"
                    />
                    <div class="absolute right-5 bottom-2 text-blue-500border-blue-500">
                      <i class="bx bx-x-circle bx-sm text-blue-500"></i>
                    </div>
                  </div>
                </div>

                <div class="pt-5">
                  <label for="" class="text-lg text-gray-800">Password</label>
                  <div class="pt-2 relative">
                    <input
                      type="text"
                      placeholder="**************"
                      class="pl-5 pr-16 border border-blue-500 rounded-full py-2 w-full text-lg h-12"
                    />
                    <div class="absolute right-5 bottom-2 text-blue-500border-blue-500">
                      <i class="bx bx-lock-alt bx-sm text-blue-500"></i>
                    </div>
                  </div>
                </div>

                <div class="w-full pt-5">
                  <a href="main.html" class="block text-center w-full btn btn-large btn-default btn-rounded">Sign in</a>
                </div>
              </form>
              <div class="pt-10 text-center">
                <div class="tracking-tighter">
                  <span class="text-gray-800"> Sign up for membership at the Bitypeer P2P Exchange.</span>
                </div>
              </div>
              <div class="text-center pt-8">
                <a href="#" class="text-slate-900 tracking-tighter text-xl">www.bitypeer.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
