<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <title>complete Sign Up | Bitypeer</title>
  </head>
  <body>
    <section class="container max-w-lg mx-auto">
      <div class="bg-white h-screen w-full">
        <div class="h-full">
          <div class="pt-28">
            <div class="flex justify-center items-center">
              <img src="./assets/img/login/logo_small.png" alt="" width="40px" class="mr-2" />
              <div class="font-bold text-2xl text-blue-600 tracking-tighter">Bitypeer</div>
            </div>
          </div>

          <!-- Description -->

          <div class="pt-16">
            <div class="text-center text-xl">
              <p>
                Thank you for signing up for BityPeer P2P Exchange. Bitpeer can freely trade affiliated coins and general coins. Mail approval must be
                completed in order to start the transaction. Click Approve to complete membership registration.
              </p>
            </div>
          </div>

          <div class="absolute left-0 bottom-16 text-center w-full">
            <div class="pt-10 container mx-auto px-5">
              <a href="" class="block btn btn-large btn-rounded btn-default">Approve</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
